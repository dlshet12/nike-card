<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="CardContainer">
      <div class="subcontainer">
        <div class="leftside">
            <div class="icons">
            <img src="./search black.png" alt="icon" class="blackicons">
            <img src="./user black.png" alt="user" class="blackicons">
            <img src="./bag black.png" alt="cart" class="blackicons">
        </div>
          <img src="./Rectangle 2.png"  alt="jordan shoes" class="shoes" />
        </div>
        <div class="rightside">
          <div class="heading">
            <div class="logo">Airmax</div>
            <img src="./Group 2.png" class="search" alt="icon" />
          </div>
          <div>
            <h5>Winter Collection</h5>
            <h3>Men Red Jordans</h3>
          </div>
          <div class="price">
            <div>$150</div>
            <div><s style="color: yellow">$120</s></div>
          </div>
          <div class="size">
            <div>SIZE</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
          </div>
          <div class="color">
            <div>COLOR</div>
            <span class="yellow"></span>
            <span class="black"></span>
            <span class="blue"></span>
        </div>
        <div class="buyNow">
            <button class="button">buy now</button>
            <button class="button">Add to cart</button>
      </div>
    </div>
  </body>
</html>
